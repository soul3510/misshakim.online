name: mishakim-live.com

on:
  schedule:
    - cron: '0 21 * * 0-6'
    - cron: '0 09 * * 0-6'
    - cron: '0 14 * * 0-6'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package
